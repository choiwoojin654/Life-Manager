<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA - All-in-One App</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- 로그인 화면 프레임 -->
    <div class="mobile-frame" id="login-frame">
        <div class="screen">
            <div class="login-container">
                <h1 class="app-title">MOA</h1>
                <p class="app-subtitle">하나의 앱으로 모든 것을</p>
                <button class="social-login-btn btn-kakao">
                    <svg class="logo" viewBox="0 0 32 32" style="fill: #191919;"><path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-1.92 7.04 7.28-3.84c.48 0 .96.08 1.44.08 6.96 0 12.64-4.48 12.64-10.08s-5.68-10.08-12.64-10.08z"></path></svg>
                    카카오로 계속하기
                </button>
                <button class="social-login-btn btn-google">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.574l6.19 5.238C44.572 36.846 48 30.825 48 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                    Google로 계속하기
                </button>
                 <button class="social-login-btn btn-apple">
                    <svg class="logo" viewBox="0 0 24 24" style="fill: white;"><path d="M19.3,4.24a5,5,0,0,0-4.08,2.15,5.3,5.3,0,0,0-4.44,0A5,5,0,0,0,6.7,4.24,9.81,9.81,0,0,0,4.23,9.73a10.4,10.4,0,0,0,2.3,7.24,9.39,9.39,0,0,0,6.26,3.78,8.8,8.8,0,0,0,1.15.08,9.75,9.75,0,0,0,7.36-4,10.15,10.15,0,0,0,2.36-7.39A9.55,9.55,0,0,0,19.3,4.24Zm-1,8.3a2.38,2.38,0,0,1-2.48,2.55,2.69,2.69,0,0,1-2.25-1.31,6.56,6.56,0,0,0-.73-1.42,6.29,6.29,0,0,0-1.39-1.38,2.88,2.88,0,0,1,1.13-2,2.5,2.5,0,0,1,1.9-.76,2.44,2.44,0,0,1,2.44,2.69A3,3,0,0,1,18.29,12.54ZM13.06,3.48a4.52,4.52,0,0,1,3.22-1.42,4.24,4.24,0,0,1,.46,2.39,4.46,4.46,0,0,1-3.26,1.44A4.1,4.1,0,0,1,13.06,3.48Z"></path></svg>
                    Apple로 계속하기
                </button>

                <div class="login-divider">또는</div>
                <div class="email-login-link">이메일로 계속하기</div>
            </div>
        </div>
    </div>
    
    <!-- 메인 앱 화면 프레임 -->
    <div class="mobile-frame" id="main-app-frame" style="display: none;">
        <div class="screen">
            <div id="overlay" class="overlay"></div>

            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-profile">
                        <div class="profile-avatar"></div>
                        <div>
                            <strong>사용자</strong><br>
                            <span>반갑습니다!</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <!-- JS로 채워짐 -->
                </div>
            </div>

            <div id="customize-modal" class="modal">
                <div class="modal-header">
                    <div class="drag-handle"></div>
                    <h3>하단 바 편집</h3>
                    <button id="modal-save-button">저장</button>
                </div>
                <div id="customize-list" class="customize-list">
                    <!-- JS로 채워짐 -->
                </div>
            </div>

            <div class="app-content">
                <!-- 페이지 1: 홈 (기본 활성화) -->
                <div id="page-home" class="page active">
                    <div class="header">
                        <div class="hamburger-menu" id="hamburger-button">
                             <svg class="icon-svg" viewBox="0 0 24 24"><path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                        </div>
                        <div class="header-text">
                            <h1>MOA</h1>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="widget-title"><svg class="icon-svg icon-sm" viewBox="0 0 24 24"><path d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.758A3.75 3.75 0 0013.5 4.5h-2.25A3.75 3.75 0 007.5 8.25v.75" /></svg>날씨</div>
                        <p>원주시 반곡관설동 | 23°C 맑음 (미세먼지: 좋음)</p>
                    </div>
                     <div class="widget">
                        <div class="widget-title"><svg class="icon-svg icon-sm" viewBox="0 0 24 24"><path d="M6.75 3v2.25m10.5-2.25v2.25M6.75 21V5.25h10.5V21M3 10.5h18M3 5.25a2.25 2.25 0 012.25-2.25h13.5a2.25 2.25 0 012.25 2.25v13.5a2.25 2.25 0 01-2.25 2.25H5.25a2.25 2.25 0 01-2.25-2.25V5.25z" /></svg>오늘 일정</div>
                        <p>(14:30) ⚪️ (은행) 송금 알림</p>
                        <p>(18:00) 🔵 친구와 저녁 약속</p>
                    </div>
                </div>
                
                <div id="page-messenger" class="page">
                    <!-- Messenger content here -->
                </div>
                <div id="page-weather" class="page">
                    <!-- Weather content here -->
                </div>
                <div id="page-calendar" class="page">
                    <!-- Calendar content here -->
                </div>
                <div id="page-settings" class="page">
                    <!-- Settings content here -->
                </div>
                
                <!-- Sidebar Pages -->
                <div id="page-map" class="page"></div>
                <div id="page-life" class="page"></div>
                <div id="page-shopping" class="page"></div>
                <div id="page-news" class="page"></div>
                <div id="page-sports" class="page"></div>
                <div id="page-bank" class="page"></div>
                <div id="page-stocks" class="page"></div>
                <div id="page-translate" class="page"></div>
            </div>

            <nav class="bottom-nav" id="main-nav">
                <!-- JS로 채워짐 -->
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
